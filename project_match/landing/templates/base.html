<!DOCTYPE html>
<html>
  <head>

    <title>

     {% load static %}
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

     <link rel = "icon" href = 
     "https://media.istockphoto.com/vectors/letter-p-icon-concept-vector-id845914336?k=20&m=845914336&s=612x612&w=0&h=rIB64bnBafy2HY8_efEesM5A2zBscZr8okKKZPcNeQY="
